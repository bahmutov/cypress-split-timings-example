name: ci
on: 
  workflow_dispatch:
jobs:
  test-split:
    runs-on: ubuntu-22.04
    # use two containers to run the tests
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2]
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with: 
          node-version: 16.10.0

      - name: Run split Cypress tests ðŸ§ª
        # https://github.com/cypress-io/github-action
        uses: cypress-io/github-action@v5
        with:
          # we don't need Cypress own runner summary
          publish-summary: false
        env:
          # CYPRESS_RETRIES: 2
          # CYPRESS_VIDEO: true
          # PERCY_PARALLEL_NONCE: ${{ github.run_number }}
          # PERCY_PARALLEL_TOTAL: ${{ inputs.job_total }}
          # PERCY_TARGET_BRANCH: ${{ inputs.percy_target_branch }}
          SPLIT: ${{ strategy.job-total }}
          SPLIT_INDEX: ${{ strategy.job-index }}
          SPLIT_FILE: 'timings.json'
          DEBUG: cypress-split
